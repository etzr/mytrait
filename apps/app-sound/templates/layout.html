<!DOCTYPE html>
	<html lang=“en”>
	<head>
		<meta name='viewport' content='user-scalable=no' >
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/bf7934f7ec.js" crossorigin="anonymous"></script>


		<link rel="stylesheet" type="text/css" href="{{ static_autoversion('css/social_btn.css') }}">
		<style>
			body {
				margin: 0px;
				padding: 0px;
				height: 100vh;
				width: 100vw;
			}
			.flex-template-container {
            	display: flex;
				flex-direction: column;
            	height: 100%;
	            margin: 0;
	            padding:0;
			}
			.flex-template-item1 {
				order: 1;
            	flex-grow: 0;
            	margin: 0;
			}
			.flex-template-item2 {
				order: 2;
            	flex-grow: 1;
            	margin: 0;
			}
			.navbar-brand {
				font-size: 30px;
			}
		</style>
		{% block header %}
		{% endblock %}
	</head>

	<body>
		<div class="flex-template-container">
			<div class="flex-template-item1">
				<!-- NAVBAR -->
				<nav id="nb" class="navbar navbar-expand-lg navbar-light bg-light py-0">
					<a class="navbar-brand" href="#">
						<img src="{{ static_autoversion('img/icon.svg') }}" width="100" height="100" class="d-inline-block align-top" alt="APT. logo">
					</a>
					<a class="navbar-brand" href="{{url_for('index')}}" > 
						Perfect Pitch
					</a>

					<button type="button" class="navbar-brand btn btn-light btn-lg ml-auto" onclick="profile()">
						<i class="fas fa-user"></i>
					</button>
				</nav>
			</div>

			<div class="flex-template-item2">
				{% block body %}
				{% endblock %}			
			</div>
		</div>
	</body>

	<script type="text/javascript">
		function profile() {
			$(location).attr('href', "{{url_for('profile')}}")
		}
	</script>
</html>
