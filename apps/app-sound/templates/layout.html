<!DOCTYPE html>
	<html lang=“en”>
	<head>
		<meta name='viewport' content='user-scalable=no' >
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/bf7934f7ec.js" crossorigin="anonymous"></script>


		<link rel="stylesheet" type="text/css" href="{{ static_autoversion('css/social_btn.css') }}">

		{% block header %}
		{% endblock %}
	</head>

	<body style="height:100vh; width: 100vw;">
		<!-- NAVBAR -->
		<nav class="navbar navbar-expand-md navbar-light bg-light" style="height:5vh;margin:0px;padding-left:10px;padding-right:10px;padding-top: 10px;padding-bottom: 10px">
			<div class="navbar-brand" style="height:5vh;padding:10px;">
				<a href="#" style="height:5vh;margin:0px;padding:10px;font-size:2vh">
					<img src="{{ static_autoversion('img/icon.svg') }}" height="100%" alt="">
				</a>
				<a href="{{url_for('index')}}" style="height:5vh;margin:0px;padding:10px;font-size:2vh;color:inherit;text-decoration: none;"> 
					<span>
						Perfect Pitch - {{level}}
					</span>
				</a>
			</div>

			<button type="button" class="btn btn-light btn-lg ml-auto" style="height:5vh;font-size:2vh" onclick="profile()">
				<i class="fas fa-user"></i>
			</button>
		</nav>

		<div style="height:95vh">
			{% block body %}
			{% endblock %}			
		</div>
	</body>

	<script type="text/javascript">
		function profile() {
			$(location).attr('href', "{{url_for('profile')}}")
		}
	</script>
</html>
