{% extends 'layout.html' %}
{% block header %}
    <title>Pitch Perfect</title>
    <style>    
        /*container*/
        .flex-container-column {
            display: flex;
            flex-flow: column nowrap;           
            height: 100%;
            margin: 0;
            padding:0;
        }
        .flex-container-row {
            display: flex;
            flex-flow: row nowrap;
            width: 100%;
            height: 100%;
            margin: 0;
            padding:0;
        }
        .center { 
            justify-content: center; 
        }

        /*children*/
        .x-card-image {
            order: 1;
        }
        .x-card-title {
            order: 2;
            text-align: center;
        }
        .x-card-table {
            order: 3;
        }
        .x-card-btn {
            order: 4;
        }

        .disabled {
            background-color: #979c99;
        }
    </style>
{% endblock %}

{% block body %}
<div class="flex-container-row center">
    <div class="flex-container-column center">
            <img class="x-card-image" src="{{ static_autoversion(image) }}" alt="{{evaluation}}">

            <h1 class="x-card-title">You are {{evaluation}}</h1>

            <table class="x-card-table table">
                <thead>
                    <tr>
                        <th scope="col">Level 1</th>
                        <th scope="col">Level 2</th>
                        <th scope="col">Level 3</th>
                        <th scope="col">Overall</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{scores["Level 1"]}}</td>
                        <td>{{scores["Level 2"]}}</td>
                        <td>{{scores["Level 3"]}}</td>
                        <td>{{overall_score}}</td>
                    </tr>
                </tbody>
            </table>

            <a href="{{url_for('index')}}" class="x-card-btn btn btn-primary" style="font-size: 3em">Try Again</a>

    </div>
</div>
{% endblock %}
